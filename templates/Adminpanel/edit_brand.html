{% extends 'Adminpanel/common.html' %}
{% block content %}
<div class="container ">
    <div class="row justify-content-center mt-5">
        <div class="usercreat border border-radius-3 card col-5 p-4 ">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="" class="form-label">brand_name </label>
                    <input type="text" value="{{brand.brand_name}}" name="brand_name" id="" class="form-control bg-transparent " >
                </div>
                <div class="mb-2">
                    <label for="" class="form-label">brand_image </label>
                    <input type="file" value="{{brand.brand_image}}" name="brand_img" accept="image/png, image/jpeg, image/svg" id="" class="form-control bg-transparent">
                </div>

                <div class="d-grid">
                    <button class="btn btn-success btn-lg"  type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
