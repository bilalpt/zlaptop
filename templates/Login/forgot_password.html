{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login/css/one.css' %}">


</head>

<body style="background-image: url({% static 'login/img/lap.jpg' %});background-size: cover;background-repeat: no-repeat;">
<form method="POST">
  {% csrf_token %}

 <div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-form  container text-center">
          <div class="pt-5">
            <!--================Sign up Box Area =================-->
<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login_form_inner">
                    {% if otp %}
                    <h3>Verify OTP</h3>
                    {% else %}
                    <h3>Reset Password</h3>
                    {% endif %}
                    {% if messages %}
                    {% for message in messages%}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <strong>{{message}}</strong>
                    </div>
                    {% endfor %}
                    {% endif %}

                    {% if reset %}
                    <form class="row login_form" action="{% url 'forgot_password' %}" method="post" id="contactForm" novalidate="novalidate">
                        {% csrf_token %}

                        <div class="col-md-12 form-group">
                            <input class="form-control form-control-lg m-3 mt-5" type="email" class="form-control" id="" name="email" placeholder="Email ID"   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email ID'" value="{{usr.email}}" hidden>
                        </div>
                       

                        <div class="col-md-12 form-group">
                            <input class="form-control form-control-lg m-3 mt-5" type="password" class="form-control" id="" name="new_pass1" placeholder="New Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'New Password'">
                        </div>

                        <div class="col-md-12 form-group">
                            <input class="form-control form-control-lg m-3 mt-5" type="text" class="form-control" id="" name="new_pass2" placeholder="Confirm Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'">
                        </div>

                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="btn btn-outline-light btn-lg px-5 mt-5 mx-5">Reset</button>
                        </div>
                    
                    {% elif otp %}

                    

                    <form class="row login_form" action="{% url 'forgot_password' %}" method="post" id="contactForm" novalidate="novalidate">
                        {% csrf_token %}

                        <div class="col-md-12 form-group">
                            <input class="form-control form-control-lg m-3 mt-5" type="email" class="form-control" id="" name="email" placeholder="Email ID"   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email ID'" value="{{usr.email}}" hidden>
                        </div>
                       

                        <div class="col-md-12 form-group">
                            <input class="form-control form-control-lg m-3 mt-5" type="number" class="form-control" id="" name="otp" placeholder="Enter OTP here.." onfocus="this.placeholder = ''" onblur="this.placeholder = 'OTP'">
                        </div>

                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="btn btn-outline-light btn-lg px-5 mt-5 mx-5">Verify</button>
                        </div>

                    {% else %}


                    <form class="row login_form" action="{% url 'forgot_password' %}" method="post" id="contactForm" novalidate="novalidate">
                        {% csrf_token %}

                        
                        <div class="col-md-12 form-group">
                            <input type="email" class="form-control form-control-lg m-3 mt-5" id="" name="email" placeholder="Enter your Email ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Email ID'" required>
                        </div>
                       
    
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="btn btn-outline-light btn-lg px-5 mt-5 mx-5">Send OTP</button>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Sign up Box Area =================-->



            </form>

          </div>
        </div>
    </div>
 </div>


</body>

</html>
</html>
